<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Fyers Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chart-container { width: 80vw; height: 60vh; margin: 40px auto; }
    </style>
</head>
<body>
    <h2 style="text-align:center">Live Fyers Chart (NSE:SBIN-EQ)</h2>
    <div id="chart-container">
        <canvas id="liveChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('liveChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Last Traded Price',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Time' } },
                    y: { title: { display: true, text: 'Price' } }
                }
            }
        });

        const socket = io();
        socket.emit('start_fyers_ws');
        socket.on('fyers_data', function(msg) {
            if (msg.data) {
                let parsed;
                try { parsed = typeof msg.data === 'string' ? JSON.parse(msg.data) : msg.data; } catch { return; }
                if (parsed && parsed.symbol === 'NSE:SBIN-EQ' && parsed.ltp) {
                    const now = new Date().toLocaleTimeString();
                    chart.data.labels.push(now);
                    chart.data.datasets[0].data.push(parsed.ltp);
                    if (chart.data.labels.length > 30) {
                        chart.data.labels.shift();
                        chart.data.datasets[0].data.shift();
                    }
                    chart.update();
                }
            }
        });
    </script>
</body>
</html>
