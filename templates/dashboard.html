{% extends 'layout.html' %}

{% block extra_head %}
<style>
    /* Ensure chart takes full height of its container */
    #chartContainer, #chart {
        height: 100%;
        width: 100%;
    }
    .watchlist-item {
        /* transition: background-color 0.2s ease-in-out; */ /* Optional: for smoother hover */
    }
    .watchlist-item:hover {
        background-color: #374151; /* gray-700 for hover, slightly lighter than panel bg */
    }
    .active-symbol {
        background-color: #3b82f6; /* blue-500 for active */
    }
    .active-symbol .symbol-name,
    .active-symbol .symbol-ltp,
    .active-symbol .symbol-description, /* Added .symbol-description here */
    .active-symbol .symbol-change,
    .active-symbol .symbol-percentage-change {
        color: #ffffff; /* White text for active symbol */
    }

    .text-positive {
        color: #22c55e; /* green-500 */
    }
    .text-negative {
        color: #ef4444; /* red-500 */
    }
    /* Custom scrollbar for webkit browsers */
    .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
    }
</style>
{% endblock %}

{% block content %}
<div class="flex flex-col h-[calc(100vh-100px)] bg-gray-900 text-gray-300 p-4 gap-4">
    <div class="flex-none">
        <h1 class="text-2xl font-semibold text-gray-100">Trading Dashboard</h1>
    </div>
    <div class="flex flex-grow gap-4 overflow-hidden">
        <div class="w-1/4 flex flex-col bg-gray-800 shadow-lg rounded-lg p-3">
            <h3 class="text-lg font-semibold text-gray-100 mb-2 px-1">Market Watch</h3>
            <div class="mb-3 px-1">
                <input type="text" id="symbolSearch" class="w-full p-2 border border-gray-600 bg-gray-700 text-gray-200 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm" placeholder="Search NSE Equities...">
                <div id="searchResults" class="mt-1 bg-gray-700 border border-gray-600 rounded-md shadow-lg hidden max-h-60 overflow-y-auto z-10 custom-scrollbar">
                </div>
            </div>
            <div class="flex-grow overflow-y-auto custom-scrollbar">
                <div id="watchlist" class="space-y-1">
                    <p class="text-gray-500 text-sm px-1">No symbols added yet.</p>
                </div>
            </div>
        </div>

        <!-- Right Panel: Chart -->
        <div class="w-3/4 flex flex-col bg-gray-800 shadow-lg rounded-lg p-4">
            <div class="flex-none flex justify-between items-center mb-3">
                <h3 id="chartSymbol" class="text-lg font-semibold text-gray-100">Live Chart</h3>
                <span id="chartStatus" class="text-sm text-gray-400"></span>
            </div>
            <div id="chartContainer" class="flex-grow relative">
                <p id="chartPlaceholder" class="absolute inset-0 flex items-center justify-center text-gray-500">Select a symbol from the watchlist to view its chart.</p>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const socket = io({ transports: ['websocket'] });
    const symbolSearchInput = document.getElementById('symbolSearch');
    const searchResultsDiv = document.getElementById('searchResults');
    const watchlistDiv = document.getElementById('watchlist');
    const chartContainer = document.getElementById('chartContainer');
    const chartSymbolHeader = document.getElementById('chartSymbol');
    const chartStatusSpan = document.getElementById('chartStatus');
    const chartPlaceholder = document.getElementById('chartPlaceholder');

    let watchlist = {};
    let lightweightChart = null;
    let activeInstrumentToken = null;

    // --- Load watchlist from backend on page load ---
    fetch('/api/watchlist/load')
        .then(response => response.json())
        .then(async data => {
            if (data && data.watchlist && Array.isArray(data.watchlist)) {
                // Fetch latest data for each symbol in the saved watchlist
                for (const item of data.watchlist) {
                    if (item && item.instrument_token) {
                        // Fetch latest LTP and change for this symbol
                        try {
                            const resp = await fetch(`/market_data?symbol=${encodeURIComponent(item.symbol || item.tradingsymbol)}`);
                            const marketData = await resp.json();
                            let lastTick = { last_price: 0, change: 0, open:0, high:0, low:0, close:0, percentage_change:0 };
                            if (marketData && marketData.code === 200 && marketData.data && marketData.data.ltp) {
                                lastTick.last_price = marketData.data.ltp;
                                lastTick.change = marketData.data.change || 0;
                                lastTick.open = marketData.data.open || 0;
                                lastTick.high = marketData.data.high || 0;
                                lastTick.low = marketData.data.low || 0;
                                lastTick.close = marketData.data.close || 0;
                                lastTick.percentage_change = marketData.data.percentage_change || 0;
                            }
                            let description = item.description && item.description !== 'N/A' ? item.description : item.symbol || item.tradingsymbol || 'N/A';
                            watchlist[item.instrument_token] = {
                                symbolData: { ...item, description },
                                chartSeries: null,
                                lastTick
                            };
                        } catch (e) {
                            // fallback if fetch fails
                            let description = item.description && item.description !== 'N/A' ? item.description : item.symbol || item.tradingsymbol || 'N/A';
                            watchlist[item.instrument_token] = {
                                symbolData: { ...item, description },
                                chartSeries: null,
                                lastTick: { last_price: 0, change: 0, open:0, high:0, low:0, close:0, percentage_change:0 }
                            };
                        }
                    }
                }
                renderWatchlist();
            }
        })
        .catch(err => {
            console.error('Failed to load watchlist:', err);
        });

    // --- Save watchlist to backend whenever it changes ---
    function saveWatchlistToBackend() {
        const instrument_tokens = Object.keys(watchlist);
        fetch('/api/watchlist/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ instrument_tokens })
        })
        .then(response => response.json())
        .then(data => {
            if (!data.status || data.status !== 'success') {
                console.warn('Failed to save watchlist:', data);
            }
        })
        .catch(err => {
            console.error('Error saving watchlist:', err);
        });
    }

    socket.on('connect', () => {
        console.log('Socket.IO connected');
        chartStatusSpan.textContent = 'Connected';
        chartStatusSpan.className = 'text-sm text-green-400';
    });

    socket.on('disconnect', () => {
        console.log('Socket.IO disconnected');
        chartStatusSpan.textContent = 'Disconnected';
        chartStatusSpan.className = 'text-sm text-red-400';
    });

    socket.on('dashboard_chart_data', (data) => {
        if (data && data.instrument_token && watchlist[data.instrument_token]) {
            const symbolInfo = watchlist[data.instrument_token];
            symbolInfo.lastTick = data; // Store the whole tick

            if (symbolInfo.chartSeries && data.last_price) {
                const candle = {
                    time: Math.floor(data.timestamp ? new Date(data.timestamp).getTime() / 1000 : new Date().getTime() / 1000),
                    open: data.ohlc && data.ohlc.open !== undefined ? data.ohlc.open : data.last_price,
                    high: data.ohlc && data.ohlc.high !== undefined ? data.ohlc.high : data.last_price,
                    low: data.ohlc && data.ohlc.low !== undefined ? data.ohlc.low : data.last_price,
                    close: data.last_price
                };
                symbolInfo.chartSeries.update(candle);
            }
            updateWatchlistItemDisplay(data.instrument_token);
        }
    });

    socket.on('kite_order_update', (order) => {
        console.log('Order Update (from dashboard):', order);
    });

    symbolSearchInput.addEventListener('input', function() {
        const query = this.value.trim();
        if (query.length < 2) {
            searchResultsDiv.innerHTML = '';
            searchResultsDiv.classList.add('hidden');
            return;
        }
        fetch(`${window.location.origin}/search-nse-symbols?query=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                searchResultsDiv.innerHTML = '';
                if (data.error) {
                    searchResultsDiv.innerHTML = `<div class="p-2 text-red-400">${data.error}</div>`;
                } else if (data.length > 0) {
                    data.forEach(item => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'p-2 hover:bg-gray-600 cursor-pointer border-b border-gray-500 text-gray-200 text-sm';
                        resultItem.textContent = `${item.symbol} - ${item.description || ''}`;
                        resultItem.addEventListener('click', function() {
                            addSymbolToWatchlist(item);
                            symbolSearchInput.value = '';
                            searchResultsDiv.classList.add('hidden');
                        });
                        searchResultsDiv.appendChild(resultItem);
                    });
                } else {
                    searchResultsDiv.innerHTML = '<div class="p-2 text-gray-400 text-sm">No results found</div>';
                }
                searchResultsDiv.classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error searching symbols:', error);
                searchResultsDiv.innerHTML = '<div class="p-2 text-red-400 text-sm">Error during search.</div>';
                searchResultsDiv.classList.remove('hidden');
            });
    });

    function addSymbolToWatchlist(item) {
        if (watchlist[item.instrument_token]) return;
        watchlist[item.instrument_token] = {
            symbolData: item,
            chartSeries: null,
            lastTick: { last_price: 0, change: 0, open:0, high:0, low:0, close:0, percentage_change:0 }
        };
        renderWatchlist();
        saveWatchlistToBackend();
        if (!activeInstrumentToken) {
            loadChartForSymbol(item.instrument_token);
        }
        const tokensToSubscribe = Object.keys(watchlist);
        if (tokensToSubscribe.length > 0) {
             socket.emit('connect_dashboard_ws', { instrument_tokens: tokensToSubscribe });
        }
    }

    function removeSymbolFromWatchlist(instrumentToken) {
        if (!watchlist[instrumentToken]) return;

        const oldTokens = Object.keys(watchlist);

        const series = watchlist[instrumentToken].chartSeries;
        if (series && lightweightChart) {
            lightweightChart.removeSeries(series);
        }
        delete watchlist[instrumentToken];
        renderWatchlist();
        saveWatchlistToBackend();

        const newTokens = Object.keys(watchlist);
        if (newTokens.length > 0) {
            socket.emit('connect_dashboard_ws', { instrument_tokens: newTokens });
        } else if (oldTokens.length > 0 && newTokens.length === 0) {
            socket.emit('connect_dashboard_ws', { instrument_tokens_to_unsubscribe: oldTokens });
        }

        if (activeInstrumentToken === instrumentToken) {
            activeInstrumentToken = null;
            chartSymbolHeader.textContent = 'Live Chart';
            if (lightweightChart) {
                 chartContainer.innerHTML = '';
                 lightweightChart = null;
                 chartContainer.appendChild(chartPlaceholder); // Re-add placeholder explicitly
            }
            chartPlaceholder.classList.remove('hidden'); // Ensure placeholder is visible
            const remainingTokens = Object.keys(watchlist);
            if (remainingTokens.length > 0) {
                loadChartForSymbol(remainingTokens[0]);
            }
        }
    }

    function renderWatchlist() {
        watchlistDiv.innerHTML = '';
        const tokens = Object.keys(watchlist);
        if (tokens.length === 0) {
            watchlistDiv.innerHTML = '<p class="text-gray-500 text-sm px-1">No symbols added yet.</p>';
            return;
        }

        tokens.forEach(token => {
            const itemData = watchlist[token].symbolData;
            const lastTick = watchlist[token].lastTick || {};
            const ltp = lastTick.last_price !== undefined ? lastTick.last_price.toFixed(2) : '-';
            const change = lastTick.change !== undefined ? lastTick.change.toFixed(2) : '0.00';
            const percentageChange = lastTick.percentage_change !== undefined ? lastTick.percentage_change.toFixed(2) : '0.00';

            let changeClass = 'text-gray-400';
            if (parseFloat(change) > 0) changeClass = 'text-positive';
            if (parseFloat(change) < 0) changeClass = 'text-negative';

            const symbolItemDiv = document.createElement('div');
            symbolItemDiv.className = `watchlist-item p-2 rounded-md cursor-pointer flex flex-col ${token === activeInstrumentToken ? 'active-symbol' : 'bg-gray-800'}`;
            symbolItemDiv.setAttribute('data-token', token);
            symbolItemDiv.addEventListener('click', () => loadChartForSymbol(token));

            // Top Row: Symbol and LTP
            const topRow = document.createElement('div');
            topRow.className = 'flex justify-between items-center w-full';

            const symbolName = document.createElement('span');
            symbolName.className = 'symbol-name font-semibold text-sm text-gray-100 truncate'; // Added truncate
            symbolName.textContent = itemData.symbol;
            topRow.appendChild(symbolName);

            const ltpSpan = document.createElement('span');
            ltpSpan.className = `symbol-ltp text-sm font-medium ${token === activeInstrumentToken ? 'text-white' : 'text-gray-200'}`;
            ltpSpan.textContent = ltp;
            topRow.appendChild(ltpSpan);
            symbolItemDiv.appendChild(topRow);

            // Middle Row: Description (Company Name) and Change Details
            const descriptionRow = document.createElement('div');
            descriptionRow.className = 'flex justify-between items-center w-full mt-0.5'; // Made it a flex container

            const descriptionSpan = document.createElement('span');
            descriptionSpan.className = `symbol-description text-xs ${token === activeInstrumentToken ? 'text-white' : 'text-gray-400'} truncate`; // Removed block, truncate will work with flex
            descriptionSpan.textContent = itemData.description || 'N/A';
            descriptionSpan.style.maxWidth = '60%'; // Limit width of description to allow space for change details
            descriptionRow.appendChild(descriptionSpan);

            // Container for Change and Percentage Change (to group them on the right)
            const changeDetailsContainer = document.createElement('div');
            changeDetailsContainer.className = 'flex items-baseline'; // Use items-baseline for better alignment if font sizes differ

            const changeSpan = document.createElement('span');
            changeSpan.className = `symbol-change text-xs ${changeClass}`;
            changeSpan.textContent = change;
            changeDetailsContainer.appendChild(changeSpan);

            const percentageChangeSpan = document.createElement('span');
            percentageChangeSpan.className = `symbol-percentage-change text-xs ${changeClass} ml-1`; // Added ml-1 for spacing
            percentageChangeSpan.textContent = `(${percentageChange}%)`;
            changeDetailsContainer.appendChild(percentageChangeSpan);

            descriptionRow.appendChild(changeDetailsContainer); // Add grouped change details to the right
            symbolItemDiv.appendChild(descriptionRow);

            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = '&times;';
            removeBtn.className = 'absolute top-1 right-1 text-gray-500 hover:text-red-400 text-xs px-1';
            removeBtn.style.lineHeight = '1';
            removeBtn.addEventListener('click', (event) => {
                event.stopPropagation();
                removeSymbolFromWatchlist(token);
            });
            symbolItemDiv.style.position = 'relative';
            symbolItemDiv.appendChild(removeBtn);

            watchlistDiv.appendChild(symbolItemDiv);
        });
    }

    function updateWatchlistItemDisplay(instrumentToken) {
        const itemDiv = watchlistDiv.querySelector(`[data-token="${instrumentToken}"]`);
        if (!itemDiv || !watchlist[instrumentToken] || !watchlist[instrumentToken].lastTick) return;

        const lastTick = watchlist[instrumentToken].lastTick;
        const ltp = lastTick.last_price !== undefined ? lastTick.last_price.toFixed(2) : '-';
        const change = lastTick.change !== undefined ? lastTick.change.toFixed(2) : '0.00';
        const percentageChange = lastTick.percentage_change !== undefined ? lastTick.percentage_change.toFixed(2) : '0.00';

        const ltpSpan = itemDiv.querySelector('.symbol-ltp');
        if (ltpSpan) ltpSpan.textContent = ltp;

        const changeSpan = itemDiv.querySelector('.symbol-change');
        const percentageChangeSpan = itemDiv.querySelector('.symbol-percentage-change');

        let changeClass = 'text-gray-400';
        if (parseFloat(change) > 0) changeClass = 'text-positive';
        if (parseFloat(change) < 0) changeClass = 'text-negative';

        if (changeSpan) {
            changeSpan.textContent = change;
            changeSpan.className = `symbol-change text-xs ${changeClass}`;
        }
        if (percentageChangeSpan) {
            percentageChangeSpan.textContent = `(${percentageChange}%)`;
            percentageChangeSpan.className = `symbol-percentage-change text-xs ${changeClass}`;
        }
        // Update active symbol text color if necessary
        if (instrumentToken === activeInstrumentToken) {
            if(ltpSpan) ltpSpan.classList.add('text-white');
        }
    }

    function loadChartForSymbol(instrumentToken) {
        if (!watchlist[instrumentToken]) return;
        activeInstrumentToken = instrumentToken;
        const symbolData = watchlist[instrumentToken].symbolData;
        chartSymbolHeader.textContent = `${symbolData.symbol} (${symbolData.description || 'N/A'})`;
        chartPlaceholder.classList.add('hidden');

        if (lightweightChart) {
            Object.values(watchlist).forEach(entry => {
                if (entry.chartSeries && entry.symbolData.instrument_token !== activeInstrumentToken) {
                    try { lightweightChart.removeSeries(entry.chartSeries); } catch (e) { /* ignore */ }
                    entry.chartSeries = null;
                }
            });
        } else {
            chartContainer.innerHTML = '';
            lightweightChart = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.clientWidth,
                height: chartContainer.clientHeight,
                layout: {
                    backgroundColor: '#1f2937',
                    textColor: '#d1d5db',
                },
                grid: {
                    vertLines: { color: '#374151' },
                    horzLines: { color: '#374151' },
                },
                crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                timeScale: {
                    borderColor: '#4b5563',
                    timeVisible: true,
                    secondsVisible: false,
                },
                priceScale: {
                    borderColor: '#4b5563',
                },
            });
        }

        Object.keys(watchlist).forEach(token => {
            if (token !== activeInstrumentToken && watchlist[token].chartSeries) {
                try { lightweightChart.removeSeries(watchlist[token].chartSeries); } catch (e) { /* ignore */ }
                watchlist[token].chartSeries = null;
            }
        });

        if (!watchlist[activeInstrumentToken].chartSeries) {
            const newSeries = lightweightChart.addCandlestickSeries({
                upColor: '#10b981',
                downColor: '#f43f5e',
                borderDownColor: '#f43f5e',
                borderUpColor: '#10b981',
                wickDownColor: '#f43f5e',
                wickUpColor: '#10b981',
            });
            watchlist[activeInstrumentToken].chartSeries = newSeries;
        }

        renderWatchlist();

        const tokensToSubscribe = Object.keys(watchlist);
        if (tokensToSubscribe.length > 0) {
             socket.emit('connect_dashboard_ws', { instrument_tokens: tokensToSubscribe });
        }
    }

    new ResizeObserver(entries => {
        if (entries.length === 0 || entries[0].target !== chartContainer) { return; }
        if (lightweightChart) {
            lightweightChart.applyOptions({
                width: chartContainer.clientWidth,
                height: chartContainer.clientHeight,
            });
        }
    }).observe(chartContainer);
    renderWatchlist();
});
</script>
{% endblock %}
