{% extends 'layout.html' %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="dashboard-container h-[80vh] bg-gray-900 text-gray-300 p-4">
    <div class="flex-none w-full mb-4 flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-gray-100">Trading Strategies</h1>
        <div class="flex space-x-4">
            <a href="/dashboard" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded-md text-sm font-medium transition duration-300">
                <i class="fas fa-chart-line mr-1"></i> Dashboard
            </a>
            <button id="createStrategyBtn" class="px-3 py-1.5 bg-green-600 hover:bg-green-700 text-white rounded-md text-sm font-medium transition duration-300">
                <i class="fas fa-plus mr-1"></i> New Strategy
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="strategiesContainer">
        <!-- Strategy cards will be added here -->
        <div id="strategyLoading" class="col-span-full text-center p-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mb-4"></div>
            <p class="text-gray-400">Loading strategies...</p>
        </div>
    </div>

    <!-- Create/Edit Strategy Modal -->
    <div id="strategyModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="absolute inset-0 bg-black opacity-50" id="modalOverlay"></div>
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-2xl z-10 relative">
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>

            <h2 id="modalTitle" class="text-xl font-semibold mb-6 text-gray-100">Create New Strategy</h2>

            <form id="strategyForm" class="space-y-6">
                <input type="hidden" id="strategyId" value="">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="strategyName" class="block text-sm font-medium text-gray-300">Strategy Name</label>
                        <input type="text" id="strategyName" class="w-full p-2 border border-gray-600 bg-gray-700 text-gray-200 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter strategy name">
                    </div>

                    <div class="space-y-2">
                        <label for="strategyType" class="block text-sm font-medium text-gray-300">Strategy Type</label>
                        <select id="strategyType" class="w-full p-2 border border-gray-600 bg-gray-700 text-gray-200 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <option value="trend_following">Trend Following</option>
                            <option value="mean_reversion">Mean Reversion</option>
                            <option value="breakout">Breakout</option>
                            <option value="momentum">Momentum</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="strategyDescription" class="block text-sm font-medium text-gray-300">Description</label>
                    <textarea id="strategyDescription" rows="3" class="w-full p-2 border border-gray-600 bg-gray-700 text-gray-200 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Describe your strategy"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="timeframes" class="block text-sm font-medium text-gray-300">Timeframes</label>
                        <div class="flex flex-wrap gap-2" id="timeframeOptions">
                            <label class="inline-flex items-center bg-gray-700 px-3 py-1 rounded-md text-sm">
                                <input type="checkbox" value="1minute" class="timeframe-option mr-2"> 1 Minute
                            </label>
                            <label class="inline-flex items-center bg-gray-700 px-3 py-1 rounded-md text-sm">
                                <input type="checkbox" value="5minute" class="timeframe-option mr-2"> 5 Minutes
                            </label>
                            <label class="inline-flex items-center bg-gray-700 px-3 py-1 rounded-md text-sm">
                                <input type="checkbox" value="15minute" class="timeframe-option mr-2"> 15 Minutes
                            </label>
                            <label class="inline-flex items-center bg-gray-700 px-3 py-1 rounded-md text-sm">
                                <input type="checkbox" value="1hour" class="timeframe-option mr-2"> 1 Hour
                            </label>
                            <label class="inline-flex items-center bg-gray-700 px-3 py-1 rounded-md text-sm">
                                <input type="checkbox" value="1day" class="timeframe-option mr-2"> Daily
                            </label>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="riskLevel" class="block text-sm font-medium text-gray-300">Risk Level</label>
                        <select id="riskLevel" class="w-full p-2 border border-gray-600 bg-gray-700 text-gray-200 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <!-- Indicators Section -->
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <label class="block text-sm font-medium text-gray-300">Indicators</label>
                        <button type="button" id="addIndicatorBtn" class="text-sm text-blue-400 hover:text-blue-300">+ Add Indicator</button>
                    </div>

                    <div id="indicatorsContainer" class="space-y-3">
                        <!-- Indicator items will be added here -->
                    </div>
                </div>

                <!-- Strategy Code Section -->
                <div class="space-y-2">
                    <label for="strategyCode" class="block text-sm font-medium text-gray-300">Python Code</label>
                    <textarea id="strategyCode" rows="8" class="w-full p-2 border border-gray-600 bg-gray-700 text-gray-200 rounded-md focus:ring-blue-500 focus:border-blue-500 font-mono text-sm" placeholder="def generate_signals(data):
    # Your strategy logic here
    return signals"></textarea>
                </div>

                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-md transition duration-300">Cancel</button>
                    <button type="submit" id="saveStrategyBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition duration-300">Save Strategy</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md z-10 relative">
            <h3 class="text-lg font-medium text-gray-100 mb-4">Confirm Action</h3>
            <p id="confirmMessage" class="text-gray-300 mb-6">Are you sure you want to delete this strategy?</p>
            <div class="flex justify-end space-x-3">
                <button id="cancelConfirmBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-md transition duration-300">Cancel</button>
                <button id="confirmActionBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md transition duration-300">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script src="{{ url_for('static', filename='js/strategies.js') }}"></script>
{% endblock %}
